<!DOCTYPE html>
<html>
  <head>
    <title>Eventee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">

      <div class="masthead">
        <h3 class="muted">Eventee</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li class="active"><a href="#">Trending</a></li>
                <li><a href="#">My Events</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>

      <div class="row">
        <div class="span6 offset3">
          <form action="">
            <div class="control-group">
              <label class="control-label" for="inputPassword">Event Name</label>
              <div class="controls">
                <input type="text" placholder="Event Name">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputPassword">Event url</label>
              <div class="controls">
                <input type="text" placeholder="Event url">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputPassword">Event Name</label>
              <div class="controls">
                <textarea name="" id="" cols="30" rows="10" placeholder=""></textarea>
              </div>
            </div>

            <a href="#" class="btn btn-large">Upload Photo</a>

            <div class="row">
              <div class="span3">
                <div class="control-group">
                  <label class="control-label" for="inputPassword">Starts at</label>
                  <div class="controls">
                    <input type="text" placeholder="Starts at">
                  </div>
                </div>
              </div>
              <div class="span3">
                <div class="control-group">
                  <label class="control-label" for="inputPassword">Ends at</label>
                  <div class="controls">
                    <input type="text" placeholder="Ends at">
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>

      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div> <!-- /container -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
