<!DOCTYPE html>
<html>
  <head>
    <title>Eventee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">

      <ul class="nav nav-pills pull-right">
        <li><a href="account.html">My Account</a></li>
        <li><a href="#">Sign Out</a></li>
      </ul>

      <div class="masthead">
        <h3 class="muted">Eventee</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li><a href="main.html">News Feed</a></li>
                <li class="active"><a href="main.html">My Events</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Discover</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>

      <div class="row">
        <div class="span12">
          <ul class="nav nav-pills pull-left">
            <li><a href="#invites" data-toggle="modal">Invites (3)</a></li>
          </ul>

          <form class="form-search pull-right">
            <input type="text" class="input-medium search-query">
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="span6 offset3">
          <form action="">

            <div class="control-group">
              <label class="control-label" for="inputPassword">Event Name</label>
              <div class="controls">
                <input type="text" placholder="Event Name" class="span6">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputPassword">Event url</label>
              <div class="controls">
                <input type="text" placeholder="Event url" class="span6">
              </div>
            </div>

            <label class="radio">
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Private, only people who invited can see my event.
            </label>
            <label class="radio">
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Public, anyone can see my event.
            </label>
            
            <div class="control-group">
              <label class="control-label" for="inputPassword">Event Description</label>
              <div class="controls">
                <textarea name="" id="" rows="5" placeholder="" class="span6"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="span3">
                <div class="control-group">
                  <label class="control-label" for="inputPassword">Starts at</label>
                  <div class="controls">
                    <input type="text" placeholder="Starts at">
                  </div>
                </div>
              </div>
              <div class="span3">
                <div class="control-group">
                  <label class="control-label" for="inputPassword">Ends at</label>
                  <div class="controls">
                    <input type="text" placeholder="Ends at">
                  </div>
                </div>
              </div>
            </div>

            <a href="#" class="btn btn-large">Upload Event Thumbnail</a>

            <hr>

            <a href="invite.html" type="submit" class="btn btn-large btn-primary pull-right">Invite Some People</a>

          </form>
        </div>
      </div>

      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div> <!-- /container -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
