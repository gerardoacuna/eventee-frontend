<!DOCTYPE html>
<html>
  <head>
    <title>Eventee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">

      <ul class="nav nav-pills pull-right">
        <li><a href="account.html">My Account</a></li>
        <li><a href="#">Sign Out</a></li>
      </ul>

      <div class="masthead">
        <h3 class="muted">Eventee</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li class="active"><a href="main.html">My Events</a></li>
                <li><a href="#">My Friends' Events</a></li>
                <li><a href="#">My Events</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>

      <div class="row">
        <div class="span8 offset2">
          <h1>Account</h1>
          <hr>
          <form action="">
            <div class="control-group">
              <label class="control-label" for="inputPassword">First Name</label>
              <div class="controls">
                <input type="text" placholder="Event Name">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputPassword">Last Name</label>
              <div class="controls">
                <input type="text" placholder="Event Name">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input type="password" placeholder="Event url">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputPassword">Confirm Password</label>
              <div class="controls">
                <input type="password" placeholder="Event url">
              </div>
            </div>

            <input type="submit" value="Save Changes" class="btn btn-large btn-primary">

          </form>
        </div>
      </div>

      <div class="footer">
